<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoNotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icons/android/android-launchericon-144-144.png" />
</head>
<body>
    <nav class="nav">
        <button onclick="window.location.hash='list'" class="navBtn">Lista</button>
        <button onclick="window.location.hash='add'" class="navBtn">Nowa</button>
    </nav>
    
    <div id="viewAdd" class="view active">
        <h1 id="title">Dodaj nową notatkę</h1>
        <div>
            <textarea id="noteText" placeholder="Tutaj pojawi się Twoja notatka spisana z dźwięku..."></textarea>
        </div>
        
        <div class="audioWrapper" id="audioWrapperAdd"></div>
        
        <div id="recordDiv"><button id="recordBtn">Rozpocznij nagrywanie</button></div>
        
        <div id="saveDiv">
            <div><input id="checkbox" type="checkbox"><label for="checkbox">Zapisz z dźwiękiem</label></div>
            <button id="saveBtn">Zapisz notatkę</button>
        </div>
        
        <!-- TODO Usunąć przycisk po testach -->
        <div><button id="testBtn">Odtwórz nagranie ostatniej notatki</button></div>
        
        <div id="errorMessageDiv"></div>
        <div id="mobileErrorMessageDiv"></div>

        <div class="audioWrapper" id="testAudioWrapper"></div>
    </div>
    
    <div id="viewList" class="view">
        <h1>Twoje notatki</h1>
        
        <div>
            <ul id="notesList"></ul>

            <div id="emptyList" style="display:none;">
                <p>Brak notatek</p>
                <button onclick="window.location.hash='add'">Dodaj nową</button>
            </div>
            <button id="testBtn1">Odczytaj losowy tekst</button>
        </div>
    </div>
    
    <div id="viewEdit" class="view">
        <h1 id="title">Edycja notatki</h1>
        <div>
            <textarea id="editNoteText" placeholder="Treść notatki..."></textarea>
        </div>
        
        <div class="audioWrapper" id="audioWrapperEdit"></div>
        
        <div id="updateDiv">
            <button id="updateBtn">Zapisz notatkę</button>
            <button id="deleteBtn">Usuń notatkę</button>
            <button onclick="window.location.hash='list'" id="cancelBtn">Anuluj zmiany</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker Registered', reg.scope))
                    .catch(err => console.log('Service Worker Not Registered', err))
            })
        }
    </script>
</body>
</html>
